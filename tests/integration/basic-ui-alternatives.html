<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../dojo/resources/dojo.css">
		<link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
		<style>
			body {
				margin: 1em !important;
			}
			.dgrid.dgrid-list {
				height: 12em;
			}

			/* styles for autoheight */
			.dgrid.dgrid-list.autoheight {
				border: none;
				height: auto;
			}
			.dgrid.dgrid-list.autoheight .dgrid-scroller {
				position: relative;
				overflow-y: hidden;
			}
			.has-ie-6 .dgrid.dgrid-list.autoheight .dgrid-scroller {
				/* IE6 doesn't react properly to hidden on this page for some reason */
				overflow-y: visible;
			}
		</style>
	</head>
	<body class="claro">
		<script>
var dojoConfig = {
    async: true,
    baseUrl: '../../third-party',
    packages: [
        'dojo',
        'dijit',
        'dgrid',
        'xstyle',
        'put-selector',
        'dstore',
		{ name: 'mayhem', location: '../' }
    ]
};
		</script>
		<script src="../../../dojo/dojo.js"></script>
		<script>
require([
	'mayhem/tests/integration/MyModel',
	'mayhem/tests/integration/MyMediator',
	'mayhem/Application',
	'mayhem/ui/Master',
	'mayhem/tests/integration/MyView',
	'mayhem/templating/html!./MyView-tmpl.html',
	'mayhem/templating/html!./MyView-alt-tmpl'
], function (MyModel, MyMediator, Application, Master, MyView, MyViewTemplate, MyViewAltTemplate) {
	var app = new Application({
		modules: { router: null }
	});

	app.startup().then(function () {
		var model = window.model = new MyModel();
		var mediator = window.mediator = new MyMediator({
			app: app,
			model: model
		});

		var masterView = window.masterView = new Master({
			app: app,
			mediator: mediator
		});

		var view = window.view = new MyView({
			// TODO: reimplement deferred bind
			app: app,
			mediator: mediator
		});

		var tmplView = window.tmplView = MyViewTemplate.create();
		var altTmplView = window.tmplView = MyViewAltTemplate.create();

		masterView.add(view);
		masterView.add(tmplView);
		masterView.add(altTmplView);
		masterView.attachToWindow(document.body);
	});
});
		</script>
	</body>
</html>
