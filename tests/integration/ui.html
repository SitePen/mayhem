<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
var dojoConfig = {
	async: true,
	baseUrl: '../../../',
	packages: [
		'dojo',
		'dijit',
		'dstore',
		'framework'
	]
};
		</script>
		<script src="../../../dojo/dojo.js"></script>
		<script>
require([
	'framework/Model',
	'framework/Application',
	'framework/Mediator',
	'framework/ModelProxty',
	'framework/ui/Widget',
	'framework/ui/Widget!Master',
	'framework/ui/Widget!form/Input',
	'framework/ui/Widget!form/Error',
	'framework/ui/dom/Element',
	'framework/templating/html'
], function (Model, Application, Mediator, ModelProxty, Widget, Master, Input, FormError, Element, processTemplate) {
	var app = new Application({
		modules: { router: null }
	});

	app.startup().then(function () {
		var firstNameRE = /^[a-zA-Z]+$/;
		var model = window.model = new Model({
			firstName: new ModelProxty({
				default: 'Joe',
				validators: [ {
					validate: function (model, key, value) {
						value !== 'Joe' && model.addError(key, 'No, you must be Joe!');
					}
				} ]
			}),
			lastName: new ModelProxty({
				default: 'Bloggs'
			})
		});
		var mediator = window.mediator = new Mediator({
			app: app,
			model: model
		});

		var masterView = new Master({});
		masterView.attachToWindow(document.body);

		var template = 'First Name: <widget is="form/Input" value="{firstName}"></widget> Errors: <widget is="form/Error" binding="firstName"></widget>';
		processTemplate(template, app, mediator).then(masterView.add.bind(masterView));
	});
});
		</script>
	</body>
</html>
