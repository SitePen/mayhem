<widget is='framework/ui/dijit/form/Button' label='Simple' icon-class='dijitIconTask'></widget>
<widget is='framework/ui/dijit/form/DropDownButton' drop-down=#drop-down-menu icon-class='dijitIconEdit'>
	Drop Down
	<widget id='drop-down-menu' is='framework/ui/dijit/DropDownMenu'>
		<widget is='framework/ui/dijit/MenuItem' label='Cut' on-click='cut' icon-class='dijitIconCut'></widget>
		<widget is='framework/ui/dijit/MenuItem' label='Copy' on-click='copy' icon-class='dijitIconCopy'></widget>
		<widget is='framework/ui/dijit/MenuItem' label='Paste' on-click='paste' icon-class='dijitIconPaste'></widget>
	</widget>
</widget>
<widget is='framework/ui/dijit/form/ComboButton' drop-down=#combo-menu label='Combo' icon-class='dijitEditorIcon dijitEditorIconSave'>
	<widget id='combo-menu' is='framework/ui/dijit/DropDownMenu'>
		<widget is='framework/ui/dijit/MenuItem' label='Save' on-click='save' icon-class='dijitEditorIcon dijitEditorIconSave'></widget>
		<widget is='framework/ui/dijit/MenuItem' label='Save As' on-click='save-as'></widget>
	</widget>
</widget>
<widget is='framework/ui/dijit/form/ToggleButton' label='Toggle' checked icon-class='dijitCheckBoxIcon'></widget>
