<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../dojo/resources/dojo.css">
		<link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
	</head>
	<body class="claro">
		<script>
var dojoConfig = {
	async: true,
	baseUrl: '../../../',
	packages: [
		'dojo',
		'dijit',
		'dstore',
		'framework'
	]
};
		</script>
		<script src="../../../dojo/dojo.js"></script>
		<script>
require([
	'framework/tests/integration/MyModel',
	'framework/tests/integration/MyMediator',
	'framework/Application',
	'framework/ui2/dom/Master',
	'framework/tests/integration/MyView'
], function (MyModel, MyMediator, Application, Master, MyView) {
	var app = new Application({
		modules: { router: null }
	});

	app.startup().then(function () {
		var model = window.model = new MyModel();
		var mediator = window.mediator = new MyMediator({
			app: app,
			model: model
		});

		var masterView = window.masterView = new Master({
			app: app,
			mediator: mediator
		});

		var view = window.view = new MyView({
			app: app,
			mediator: mediator
		});

		/*var view = window.view = new MyView({});
		var tmplView = window.tmplView = MyViewTemplate.create();

		masterView.add(tmplView);*/
		masterView.add(view);
		masterView.attachToWindow(document.body);
	});
});
		</script>
	</body>
</html>
