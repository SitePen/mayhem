<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../dojo/resources/dojo.css">
		<link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
	</head>
	<body class="claro">
		<script>
var dojoConfig = {
	async: true,
	baseUrl: '../../../',
	packages: [
		'dojo',
		'dijit',
		'dstore',
		'framework'
	]
};
		</script>
		<script src="../../../dojo/dojo.js"></script>
		<script>
require([
	'framework/tests/integration/MyModel',
	'framework/Application',
	'framework/tests/integration/MyMediator',
	'framework/ui/Widget!Master',
	'framework/ui/Widget!form/Textbox',
	'framework/ui/Widget!form/Error',
	'framework/ui/Widget!form/Label'
], function (MyModel, Application, MyMediator, Master, Textbox, FormError, Label) {
	var app = new Application({
		modules: { router: null }
	});

	app.startup().then(function () {
		var model = window.model = new MyModel();
		var mediator = window.mediator = new MyMediator({
			app: app,
			model: model
		});

		var textbox = window.textbox = new Textbox({ app: app, mediator: mediator });
		textbox.bind('value', 'firstName', { direction: 2 });

		var error = window.formError = new FormError({
			app: app,
			mediator: mediator,
			binding: 'firstName'
		});

		var label = window.label = new Label({
			app: app,
			mediator: mediator,
			binding: 'firstName'
		});

		var masterView = new Master({});
		masterView.attachToWindow(document.body);
		masterView.add(label);
		masterView.add(textbox);
		masterView.add(error);
	});
});
		</script>
	</body>
</html>
