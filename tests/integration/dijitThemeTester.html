<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-type"></meta>
		<title>Dijit Theme Tester</title>
		<link rel="stylesheet" href="/dijit/tests/css/dijitTests.css">
		<style>
			html, body {
				height: 100%;
				width: 100%;
				padding: 0;
				border: 0;
			}

			#main {
				height: 100%;
				width: 100%;
				border: 0;
			}

		/***
			Uncomment this rule to test border-box sizing
			* {
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
		***/

			#header {
				margin: 0;
			}

			#leftAccordion {
				width: 25%;
			}

			#bottomTabs {
				height: 40%;
			}

			#hs-1width {
				width: 400px;
				height: 40px;
			}

				/* pre-loader specific stuff to prevent unsightly flash of unstyled content */
			#loader {
				padding: 0;
				margin: 0;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #ededed;
				z-index: 999;
				vertical-align: middle;
			}

			#loaderInner {
				padding: 5px;
				position: relative;
				left: 0;
				top: 0;
				width: 175px;
				background: #3c3;
				color: #fff;
			}

			#indTestBar,
			#setTestBar {
				width: 400px;
			}

			hr.spacer {
				border: 0;
				background-color: #ededed;
				width: 80%;
				height: 1px;
			}

				/* rules used to test custom setting of TextBox padding */
			.inputPadding0 .dijitInputField {
				padding: 0 !important;
			}

			.inputPadding1 .dijitInputField {
				padding: 1px !important;
			}

			.inputPadding2 .dijitInputField {
				padding: 2px !important;
			}

			.inputPadding3 .dijitInputField {
				padding: 3px !important;
			}

			.inputPadding4 .dijitInputField {
				padding: 4px !important;
			}

			.inputPadding5 .dijitInputField {
				padding: 5px !important;
			}
		</style>
	</head>
	<body class="claro">
		<script>
var dojoConfig = {
	async: true,
	baseUrl: '../../../',
	packages: [
		'dojo',
		'dijit',
		'dstore',
		'framework'
	]
};
	</script>
	<script src="../../../dojo/dojo.js"></script>
	<script>
require([
	'framework/Application',
	'framework/ui/Master',
	'framework/tests/integration/MyMediator',
	'framework/tests/integration/MyModel',
	'framework/templating/html!./dijitthemeTester.tmpl.html',
	'xstyle/css!dijit/themes/claro/claro.css',
	'xstyle/css!dojo/resources/dojo.css'
], function (Application, Master, MyMediator, MyModel, factory) {
	var app = window.app = new Application({
		modules: { router: null }
	});

	app.startup().then(function () {
		var model = window.model = new MyModel();
		var mediator = window.mediator = new MyMediator({
			app: app,
			model: model
		});

		var masterView = new Master({});
		debugger
		masterView.add(factory.create());
		masterView.set('app', app);
		masterView.set('mediator', mediator);
		masterView.attachToWindow(document.body);
	});
});
		</script>
	</body>
</html>
