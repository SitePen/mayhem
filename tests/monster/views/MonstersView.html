<div class="gallery">
	<for each="monster" in="app.monsters" selection selected-item={{ app.selectedMonster }}>
		<widget is="app/views/Monster" value={ monster }></widget>
	</for>
</div>

<div class="remix">
	<placeholder name="default" />
</div>

<widget is="mayhem/ui/List" class="notification" source={ app.notifications }></widget>
