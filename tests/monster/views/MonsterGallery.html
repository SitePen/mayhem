<div class="gallery">
	<for each="monster" in="model" selection selected-item={{ app.monsterId }}>
		<widget is="app/views/Monster"></widget>
	</for>
</div>

<div class="remix">
	<placeholder name="default" />
</div>

<widget is="mayhem/ui/List" class="notification" source={{ app.notifications }}></widget>
